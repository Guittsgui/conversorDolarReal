<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1> Conversor Moedas</h1>
        </div>
        <div class="subtitle">
            <h2 class="infoChange"> De real para Dolar </h2>
        </div>
        <div class="line">           
            <img src="img/brasil.png" alt="" class="bandeiraBRASIL">
            <img src="img/usa.png" alt="" class="bandeiraUSA">
            <input type="number" class ='inputid' placeholder="Quantidade p/ Converter:">
            <img src="img/change.png" alt="" class="change">
        </div>
        <div class="btContainer">
            <button class="btEnviar">Cotar</button>
        </div>   
    </div>   
    <div class="moedaConvertida">
        <h1> Cotação Atual: </h1>
        <h2> USS 5,44</h2>
        <p> Com 140 reais voce tem 10 dolares</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
